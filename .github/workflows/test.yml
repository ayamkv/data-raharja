name: Workflow for update data

on:
  push:
    branches:
      - master
  schedule:
      #- cron: "0 0 1 * *" # UTC
      # thanks: https://stackoverflow.com/a/16603902
      - cron: '0 0 * * 0'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        with: 
          token: ${{ secrets.PAT }}
          persist-credentials: true
        uses: actions/checkout@v2
      - name: Update adzans
        uses: ./.github/action-update-data/
      - name: Commit changes
        uses: EndBug/add-and-commit@v7.0.0
        with:
          message: "[gh-actions] update data"
          author_name: ${{ github.actor }}
          author_email: ${{ github.actor }}[bot]@users.noreply.github.com
          push: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: ${{ github.ref }}
